<!DOCTYPE html>
<html>
<head>
	<title>Add Fees Category</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btnadd").click(function(){
				var feescategoryname=document.getElementById("txtfeescategoryname").value;
				
				 $.ajax({
			      type: "POST",
			      url: 'dal_addfeescategory.php',
			      data: ({
			      	param_feescategoryname:feescategoryname
			      	}),
			      success: function(data) {
			       document.getElementById("div1").innerHTML=data;
			      
			      } 
			    }); 
			    });   
		});
	</script>
</head>
<body>
	<center><h1>Add Fees Category</h1></center>
	<form method="POST">
		<table border="1" align="center">
			 <tr>
				<td>Fees Category Name</td>
				<td><input type="text" name="txtfeescategoryname" id="txtfeescategoryname" autofocus="true" />
			</tr>
			
			<tr>
				<td><input type="button" name="btnadd" id="btnadd" value="Add" />
			</tr>
		</table>
	</form>
	<br>
	<center><font color="red"><div id="div1">
		
	</div></font></center>
</body>
</html>
